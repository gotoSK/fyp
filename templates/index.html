<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Real-Time Order Book Simulation</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        >
        <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- jQuery for easy AJAX -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="/static/js/market.js"></script>
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body>
        <div class="app-body">
            <!-- Stock's latest info section -->
            <div class="container my-3 fs-5 table-bordered" id="stock-info"></div>
            <!-- Main body of the page -->
            <div class="app-body">
                <div class="row">
                    <!-- Order Book Section (Sell Orders, LTP, Buy Orders) -->
                    <div class="col-lg-2 col-sm-12 table-container" id="order-book">
                        <h2>Order Book</h2>
                        <!-- Table for 'sellOB', 'LTP', and 'buyOB' -->
                        <table class="table text-center">
                            <thead>
                                <tr>
                                    <th>Orders</th>
                                    <th>Qty</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody id="order-book-table-body">
                                <!-- Table rows for 'sellOB', 'LTP', and 'buyOB' will be dynamically inserted here --></tbody>
                        </table>
                    </div>
                    <!-- Middle Section -->
                    <div class="col-lg-6 col-sm-12">
                        <h3>Navigation</h3>
                        <div class="nav-bar my-2">
                            <button id="chart-container-btn" class="btn btn-success active">Chart</button>
                            <button class="btn" id="database-container-btn">Database</button>
                            <button class="btn" id="stats-container-btn">Stats</button>
                        </div>
                        <div id="chart-container" class="container-content active">
                            <canvas id="priceChart"></canvas>
                        </div>
                        <!-- Database button -->
                        <div id="database-container" class="container-content">
                            <table class="table text-center">
                                <thead>
                                    <tr>
                                        <th>id</th>
                                        <th>conID</th>
                                        <th>Qty</th>
                                        <th>Rate</th>
                                        <th>Amount</th>
                                        <th>Buyer</th>
                                        <th>Seller</th>
                                    </tr>
                                </thead>
                                <tbody id="floorsheet-table-body">
                                    <!-- Table rows for 'floorsheet' will be dynamically inserted here --></tbody>
                            </table>
                        </div>
                        <div id="stats-container" class="container-content">
                            <p>Comming Soon.</p>
                        </div>
                        <!-- Order Form Section -->
                        <div class="form-container">
                            <!-- Form Navigation Buttons -->
                            <div class="nav-bar my-2">
                                <button id="limit-order-btn" class="btn btn-success active">Limit Order</button>
                                <button class="btn" id="market-execution-btn">Market Execution</button>
                            </div>
                            <!-- Limit Order Form -->
                            <div id="limit-order-form" class="container-content row active">
                                <div class="col-lg-6 form my-2">
                                    <form class="order-form">
                                        <input type="hidden" name="action" value="Buy">
                                        <!-- Action to differentiate -->
                                        <label for="rate">Rate:</label>
                                        <input
                                            type="number"
                                            step="0.1"
                                            id="rate"
                                            name="rate"
                                            class="form-control"
                                            required
                                        >
                                        <label for="qty">Quantity:</label>
                                        <input
                                            type="number"
                                            id="qty"
                                            name="qty"
                                            class="form-control"
                                            required
                                        >
                                        <button class="form-control btn btn-success" type="submit">BUY</button>
                                    </form>
                                </div>
                                <div class="col-lg-6 form my-2">
                                    <form class="order-form">
                                        <input type="hidden" name="action" value="Sell">
                                        <!-- Action to differentiate -->
                                        <label for="rate">Rate:</label>
                                        <input
                                            type="number"
                                            step="0.1"
                                            id="rate"
                                            name="rate"
                                            class="form-control"
                                            required
                                        >
                                        <label for="qty">Quantity:</label>
                                        <input
                                            type="number"
                                            id="qty"
                                            name="qty"
                                            class="form-control"
                                            required
                                        >
                                        <button class="form-control btn btn-danger " type="submit" id="sell-btn">SELL</button>
                                    </form>
                                </div>
                            </div>
                            <!-- Market Execution Form (Currently Empty) -->
                            <div id="market-execution-form" class="container-content">
                                <div class="row">
                                    <div class="form col-lg-6 my-2">
                                        <form class="order-form">
                                            <input type="hidden" name="action" value="Buy">
                                            <!-- Action to differentiate -->
                                            <input
                                                type="hidden"
                                                id="rate"
                                                name="rate"
                                                class="form-control"
                                                value="0"
                                            >
                                            <label for="qty">Quantity:</label>
                                            <input
                                                type="number"
                                                id="qty"
                                                name="qty"
                                                class="form-control"
                                                required
                                            >
                                            <button class="btn btn-success form-control" type="submit">BUY</button>
                                        </form>
                                    </div>
                                    <div class="form col-lg-6 my-2">
                                        <form class="order-form">
                                            <input type="hidden" name="action" value="Sell">
                                            <!-- Action to differentiate -->
                                            <input
                                                type="hidden"
                                                id="rate"
                                                name="rate"
                                                class="form-control"
                                                value="0"
                                            >
                                            <label for="qty">Quantity:</label>
                                            <input
                                                type="number"
                                                id="qty"
                                                name="qty"
                                                class="form-control"
                                                required
                                            >
                                            <button class="btn btn-danger form-control" type="submit" id="sell-btn">SELL</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- User placed orders -->
                    <div class="col-lg-4 col-sm-12" id="explore-orders">
                        <div class="explore mb-3">
                            <p>Comming Soon.</p>
                        </div>
                        <div class="orders">
                            <div class="nav-bar">
                                <button id="open-orders-btn" class="btn btn-success active">Open Orders</button>
                                <button id="filled-orders-btn" class="market-execution-btn btn">Filled Orders</button>
                            </div>
                            <!-- Open Orders (visible by default) -->
                            <div id="open-orders" class="table-responsive active">
                                <h2>Open Orders</h2>
                                <table class="table text-center ">
                                    <thead>
                                        <tr>
                                            <th>Symbol</th>
                                            <th>Qty</th>
                                            <th>Rate</th>
                                            <th>Rem.</th>
                                            <th>Type</th>
                                            <th>Success</th>
                                        </tr>
                                    </thead>
                                    <tbody id="open-orders-table-body">
                                        <!-- Open orders will be dynamically inserted here --></tbody>
                                </table>
                            </div>
                            <!-- Filled Orders (hidden by default) -->
                            <div id="filled-orders" class="container-content">
                                <h2>Filled Orders</h2>
                                <table class="table text-center ">
                                    <thead>
                                        <tr>
                                            <th>Symbol</th>
                                            <th>Qty</th>
                                            <th>Rate</th>
                                            <th>Rem.</th>
                                            <th>Type</th>
                                            <th>Success</th>
                                        </tr>
                                    </thead>
                                    <tbody id="filled-orders-table-body">
                                        <!-- Filled orders will be dynamically inserted here --></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
