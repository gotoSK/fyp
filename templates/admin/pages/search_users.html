<div class="card mt-4">
    <div class="card-header">
        <h2>
            <i class="bi bi-person-lines-fill mx-2"></i>
            Search Users
        </h2>
    </div>
    <div class="card-body">
        <div class="container">
            <!-- Search Form -->
            <form method="GET" onsubmit="searchUsers(event); return false;" class="mb-4">
                <div class="input-group">
                    <input
                        id="search-input"
                        type="text"
                        name="search"
                        class="form-control"
                        placeholder="Search by username, email, or demat ID"
                    >
                    <div class="input-group-append">
                        <button class="btn btn-primary" onclick="updateActiveMenu('search_users')">
                            <i class="bi bi-view-list mx-2"></i>
                            Search
                        </button>
                    </div>
                </div>
            </form>
            <main id="user_list" class="app-container table-responsive">
                <!-- Dynamic content will be loaded here --></main>
            <!-- Users Table -->
        </div>
    </div>
</div>
