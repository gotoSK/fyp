<div class="card">
    <div class="card-header">
        <h3>
            <i class="bi bi-person-plus-fill mx-2"></i>
            Create New User
        </h3>
    </div>
    <div class="card-body">
        <form action="{{ url_for('routes.create_user') }}" method="POST">
            <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-12">
                    <div class="row">
                        <div class="col-lg-4 col-md-6 col-sm-12 mb-2">
                            <label for="first_name">First Name</label>
                            <input
                                class="form-control"
                                type="text"
                                name="first_name"
                                placeholder="First Name"
                                required
                            >
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12 mb-2">
                            <label for="middle_name">Middle Name</label>
                            <input
                                class="form-control"
                                type="text"
                                name="middle_name"
                                placeholder="Middle Name"
                            >
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12 mb-2">
                            <label for="last_name">Last Name</label>
                            <input
                                class="form-control"
                                type="text"
                                name="last_name"
                                placeholder="Last Name"
                                required
                            >
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12 mb-2">
                            <label for="province">Province</label>
                            <input
                                class="form-control"
                                type="text"
                                name="province"
                                placeholder="Province"
                                required
                            >
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12 mb-2">
                            <label for="district">District</label>
                            <input
                                class="form-control"
                                type="text"
                                name="district"
                                placeholder="District"
                                required
                            >
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12 mb-2">
                            <label for="city">City</label>
                            <input
                                class="form-control"
                                type="text"
                                name="city"
                                placeholder="City"
                                required
                            >
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12 mb-2">
                            <label for="username">Username</label>
                            <input
                                class="form-control"
                                type="text"
                                name="username"
                                placeholder="Username"
                                required
                            >
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12 mb-2">
                            <label for="password">Password</label>
                            <input
                                class="form-control"
                                type="password"
                                name="password"
                                placeholder="Password"
                                required
                            >
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12 mb-2">
                            <label for="phone_number">Phone Number</label>
                            <div class="input-group">
                                <span class="input-group-text">+977</span>
                                <input
                                    class="form-control"
                                    type="text"
                                    name="phone_number"
                                    placeholder="Phone Number"
                                    required
                                >
                            </div>
                        </div>
                        <div class="col-6 mb-2">
                            <label for="email">Email</label>
                            <input
                                class="form-control"
                                type="email"
                                name="email"
                                placeholder="Email"
                                required
                            >
                        </div>
                        <div class="col-6 mb-2">
                            <label for="demat_id">Demat Id</label>
                            <input
                                class="form-control"
                                type="text"
                                name="demat_id"
                                placeholder="Demat ID"
                                required
                            >
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12 mb-2">
                            <label for="collateral">Collateral Amount</label>
                            <input
                                class="form-control"
                                type="number"
                                name="collateral"
                                placeholder="Collateral"
                                required
                            >
                        </div>
                        <div class="col-lg-3 col-12 mt-4">
                            <div class="form-check form-switch m-0">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    role="switch"
                                    name="is_admin"
                                    value=""
                                    id="flexCheckDefault"
                                >
                                <label class="form-check-label" for="flexCheckDefault">Admin Access</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 mt-2">
                    Fill up the necessary information to create a new user to access trading
                    <button class="form-control btn btn-warning mt-2" type="submit">
                        <i class="bi bi-plus-circle-dotted mx-2"></i>
                        Create User
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
