<div class="card">
    <div class="card-header">
        <h3>
            <i class="bi bi-diagram-3-fill mx-2"></i>
            Graph
        </h3>
    </div>
    <div class="card-body">
        <div class="container mt-3">
            <div class="row">
                <div class="col-md-6">
                    <label for="entity-select" class="form-label">Select Buyer/Seller:</label>
                    <select id="entity-select" class="form-control form-select">
                        <option value="">--Select--</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="symbol-select" class="form-label">Select Symbol:</label>
                    <select id="symbol-select" class="form-control form-select">
                        <option value="">--Select--</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="container mt-3">
            <div class="graph">
                <h3>Before Normalization</h3>
                <svg id="before-graph"></svg>
            </div>
            <div class="graph">
                <h3>After Normalization</h3>
                <svg id="after-graph"></svg>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="/static/JS/node.js"></script>
    </div>
</div>
