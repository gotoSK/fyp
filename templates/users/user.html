<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Dashboard</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/static/CSS/main.css">
        <!-- Sidebar Scroll & Icons CSS -->
        <link rel="stylesheet" href="/static/overlay-scroll/OverlayScrollbars.min.css">
        <link rel="stylesheet" href="/static/icons/bootstrap-icons.css">
        <!-- Jquery  -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <!-- D3 Library -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js"
            integrity="sha512-vc58qvvBdrDR4etbxMdlTt4GBQk1qjvyORR2nrsPsFPyrs+/u5c3+1Ct6upOgdZoIl7eq6k3a1UPDSNAQi/32A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
    </head>
    <body>
        <div class="page-wrapper">
            <div class="d-flex">
                <button class="toggle-sidebar" id="toggle-sidebar">
                    <i class="bi bi-distribute-vertical lh-1"></i>
                </button>
                <button class="pin-sidebar" id="pin-sidebar">
                    <i class="bi bi-distribute-vertical lh-1"></i>
                </button>
                <div class="col-6">
                    <h3 class="mx-2">
                        <a href="#" class="text-decoration-none text-success" onclick="navigateTo('home')">Order Matching & Clearing Obligations</a>
                    </h3>
                </div>
                <div class="col-5">
                    <p class="text-right mt-3">Welcome, {{ session['username'] }}!</p>
                </div>
            </div>
            <div class="main-container">
                <!-- Sidebar wrapper start -->
                <nav id="sidebar" class="sidebar-wrapper">
                    <!-- Sidebar profile starts -->
                    <div class="shop-profile">
                        <p class="mb-1 mx-1 text-info text-center">
                            <i class="bi bi-person-circle"></i>
                            {{ user.first_name }}
                        </p>
                    </div>
                    <!-- Sidebar profile ends -->
                    <!-- Sidebar menu starts -->
                    <div class="sidebarMenuScroll">
                        <ul class="sidebar-menu">
                            <li class="active current-page">
                                <a href="#" onclick="navigateTo('home')">
                                    <i class="bi bi-bar-chart-line"></i>
                                    <span class="menu-text">Analytics</span>
                                </a>
                            </li>
                            <li class="treeview ">
                                <a href="#!">
                                    <i class="bi bi-activity"></i>
                                    <span class="menu-text">Market Summary</span>
                                </a>
                                <ul class="treeview-menu">
                                    <li>
                                        <a href="#" onclick="navigateTo('marketdepth')">MarketDepth</a>
                                    </li>
                                    <li>
                                        <a href="#" onclick="navigateTo('order_book')">Order Book</a>
                                    </li>
                                    <li>
                                        <a href="#" onclick="navigateTo('live_market')">Live Market</a>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <a href="#" onclick="navigateTo('settings')">
                                    <i class="bi bi-gear"></i>
                                    <span class="menu-text">Settings</span>
                                </a>
                            </li>
                            <li>
                                <a href="/logout">
                                    <i class="bi bi-box-arrow-left"></i>
                                    <span class="menu-text">Logout</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- Sidebar menu ends -->
                </nav>
                <!-- Sidebar wrapper end -->
                <div class="app-body">
                    <main id="app" class="app-container">
                        <!-- Dynamic content will be loaded here --></main>
                </div>
                <div class="app-footer d-flex justify-content-center">
                    <span>© Order Matching 2025 | २०८१</span>
                </div>
            </div>
        </div>
        <script src="/static/JS/script.js"></script>
        <script src="/static/overlay-scroll/jquery.overlayScrollbars.min.js"></script>
        <script src="/static/overlay-scroll/custom-scrollbar.js"></script>
    </body>
</html>
